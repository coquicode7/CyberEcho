<div class="rounded shadow-lg h-screen flex justify-center items-center">
  <div class="bg-white border w-full md:w-1/3 rounded shadow-lg p-5">
    <div class="text-center mb-2">
      <h1 class="text-xl md:text-4xl mb-4">Create an account</h1>
    </div>
    <div class="rounded border shadow-lg">
      <form class="m-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label>&nbsp; Email<span style="color: red;">*</span></label> <br>
        <input class="flex w-full rounded border-2 h-9" formControlName="email" type="email"> <br>

        <label>&nbsp; Display Name</label><br>
        <input class="flex w-full rounded border-2 h-9" formControlName="email" type="text"> <br>

        <label>&nbsp; Username<span style="color: red;">*</span></label> <br>
        <input class="flex w-full rounded border-2 h-9" formControlName="email" type="text"> <br>

        <label>&nbsp; Password<span style="color: red;">*</span></label> <br>
        <input class="flex w-full rounded border-2 h-9 " formControlName="password" type="password"> <br>

        <label>&nbsp; Date of Birth<span style="color: red;">*</span></label> <br>
        <input class="mb-7 w-full rounded border-2 h-9 flex-grow" placeholder="MM/DD/YYYY" type="date">
        
        <button class="w-full h-9 bg-purple-600 hover:bg-purple-700 rounded text-lg" type="submit">Register</button>
      </form>

      <p>&nbsp; By registering, you agree to CyberEcho's 
        <button class="text-xs" (click)="navigateToRegister()"><span class="text-purple-600 hover:underline hover:text-purple-900">Terms of Service</span></button> and
        <button class="text-xs" (click)="navigateToRegister()"><span class="text-purple-600 hover:underline hover:text-purple-900">Privacy Policy.</span></button>
      </p>     
      <div class="text-center">
        <button class="text-xs text-purple-600 hover:underline hover:text-purple-900 mx-2" (click)="navigateToLogin()">Already have an Account?</button>
      </div>
    </div>
  </div>
</div>
